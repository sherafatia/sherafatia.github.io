<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arefeh Sherafati Academy</title>
  <link rel="stylesheet" href="style.css" />
  <style>

    main {
      padding: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .grid {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      flex: 1 1 300px;
      padding: 1.5rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card h2 {
      color: black;
      margin-bottom: 1rem;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #5A189A;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .card a:hover {
      background-color: #4b1482;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1><a href="academy.html" style="text-decoration: none; color: white;">Arefeh Sherafati Academy</a></h1>
    </nav>
  </header>

  <main>
    <div class="grid">
      <div class="card">
        <h2>Mentorship</h2>
        <p>Personalized research mentorship for students interested in neuroscience, AI, and publishing scientific work.</p>
        <a href="mentorship.html">Learn More</a>
      </div>

      <div class="card">
        <h2>Consulting</h2>
        <p>Expert guidance in neuroimaging, data pipelines, and AI-driven brain modeling for labs and startups.</p>
        <a href="consulting.html">Learn More</a>
      </div>
    </div>
  </main>
</body>
</html>
