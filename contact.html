<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Consultation - NeuroAI Consulting</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: #5A189A;
    }

    form {
      display: grid;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #5A189A;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4b1482;
    }
  </style>
</head>
<body>
  <h1>Get in Touch</h1>
  <p>Connect to see how I can help.</p>

  <form action="mailto:arefeh@wustl.edu" method="post" enctype="text/plain">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="First Name" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="Last Name" required>

    <label for="company">Company</label>
    <input type="text" id="company" name="Company">

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="Phone">

    <label for="message">Message</label>
    <textarea id="message" name="Message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</body>
</html>
